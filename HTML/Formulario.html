<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Formulario jquery</title>

  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" href="../CSS/estilo.css">

  <!--CSS JQUERY VALIDATION ENGINE-->
  <link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css" />




</head>


<body>
  <div class="container-sm mt-5">
    <div class="row">
      <form method="post" action="" id="formulario">
        <!--NOMBRE-->
        <div class="form-group">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control validate[required]" id="nombre" name="nombre"
            data-errormessage-value-missing="Nombre completo es obligatorio" value=""
            data-errormessage-custom-error="Ejemplo: hola123@gmail.cl" />

          <div id="emailHelp" class="form-text">Tus datos nunca serán compartidos a nadie.</div>
        </div>
        <!--CORREO-->
        <div class="form-group">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <!--IDENTIDAD-->
        <div class="form-group">
          <label class="visually-hidden-focusable" for="idselect">Identificación</label>
          <div id="idselect" class="form-text">Seleccione su identificación</div>
          <select class="select">
            <option value="1">RUT</option>
            <option value="2">Pasaporte</option>
          </select>
        </div>
        <!--INGRESO ID-->
        <div class="from-group">
          <label for="rut" class="form-label"> Ingrese RUT o Pasaporte</label>
          <input type="rut" class="form-control" id="rut" name="rut">
        </div>
        <!--TELEFONO-->
        <div class="form-group">
          <label for="telefono" class="form-label">Número de telefono</label>
          <input type="telefono" class="form-control" id="telefono" name="telefono">
        </div>
        <!--CIUDAD-->
        <div class="form-group">
          <label for="ciudad" class="form-label">Ingrese su ciudad de residencia</label>
          <input type="text" class="form-control" id="ciudad" name="ciudad" value data-modo="">
        </div>
        <div class="form-group">
          <label class="control-label" for="comentario">¡Déjanos un comentario sobre en que sector te gustaría
            participar con nosotros! :) </label>
          <textarea type="text" class="form-control" id="comentario" name="comentario" maxlength="50"></textarea>
          <small>0/50</small>
        </div>
        <!--BOTONES-->
        <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
        <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
        <div id="error" class="alert alert-danger" role="alert"></div>
      </form>
    </div>
  </div>

  <!--SCRIPTS-->

  <!--JQUERY 3.4.1-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/
      javascript"></script>
  <script src="js/jquery.validationEngine-en.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
  <!--BOOTSTRAP WITH POPPER-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</body>


</html>
